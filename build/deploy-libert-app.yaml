apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: liberty-rest-app
    app.kubernetes.io/part-of: liberty
  name: liberty-rest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liberty-rest-app
  template:
    metadata:
      labels:
        app: liberty-rest-app
      annotations:
    spec:
      containers:
      - env:
        image: image-registry.openshift-image-registry.svc:5000/liberty-rest/liberty-rest-app
        imagePullPolicy: Always
        name: liberty-rest-app
        ports:
        - containerPort: 9080
          name: http
          protocol: TCP   
---
apiVersion: v1
kind: Service
metadata:
  name: liberty-rest-app
  labels:
    app: liberty-rest-app    
spec:
  ports:
  - name: http
    port: 9080
  selector:
    app: liberty-rest-app