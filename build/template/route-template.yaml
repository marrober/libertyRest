apiVersion: template.openshift.io/v1
kind: Template
parameters:
  - name: APP_NAME
    description: "Name of the application to be deployed"
    value:
metadata:
  name: route-template
  annotations:
    description: "Route template"
objects:
  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      labels:
        app: ${APP_NAME}
      name: ${APP_NAME}-route
    spec:
      to:
        kind: Service
        name: ${APP_NAME}
