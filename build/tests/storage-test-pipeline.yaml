apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: storage-test
  namespace: liberty-rest
spec:
  resources:
  - name: app-source
    type: git
  params:
##  - name: revision
##    type: string
##  - name: url
##    type: string
    - name: title
      type: string
    - name: number 
      type: string
    - name: user
      type: string
  tasks:
  - name: task2
    params:
      - name: pullRequestTitle
        value: $(params.title)   
      - name: number
        value: $(params.number)   
      - name: user
        value: $(params.user)
    resources:
      inputs:
      - name: source
        resource: app-source
    taskRef:
      kind: Task
      name: task2