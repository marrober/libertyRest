apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: get-resource-template
spec:
  params:
  - name: gitrevision
    default: master
  - name: gitrepository.url
  - name: gitrepository.fullname
  - name: commit.ref
  - name: commit.id
  - name: commit.date
  - name: commit.message
  - name: commit.author
  - name: service-account
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: get-source-code-pr-tr-
    spec:
      serviceAccountName: $(params.service-account)
      pipelineRef:
        name: get-source
      resources:
        - name: app-source
          resourceSpec:
            type: git
            params:
              - name: revision
                value: $(params.gitrevision)
              - name: url
                value: $(params.gitrepository.url)
      params:
        - name: revision
          value: $(params.gitrevision)
        - name: gitrepository.url
          value: $(params.gitrepository.url)
        - name: gitrepository.fullname
          value: $(params.gitrepository.fullname)
        - name: commit.ref
          value: $(params.commit.ref)
        - name: commit.id
          value: $(params.commit.id)
        - name: commit.date
          value: $(params.commit.date)
        - name: commit.message
          value: $(params.commit.message)
        - name: commit.author
          value: $(params.commit.author)
        

