apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: get-resource-template
spec:
  params:
  - name: gitrevision
    default: master
  - name: gitrepository.url
  - name: gitrepository.fullname
  - name: commit.ref
  - name: commit.id
  - name: commit.date
  - name: commit.message
  - name: commit.author
  - name: service-account
  - name: STORAGE_DRIVER
    default: 'overlay'
  - name: TLSVERIFY
    default: 'false'
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: get-source-code-pr-tr-
    spec:
      serviceAccountName: $(params.service-account)
      pipelineRef:
        name: get-source
      resources:
        - name: app-source
          resourceSpec:
            type: git
            params:
              - name: revision
                value: $(params.gitrevision)
              - name: url
                value: $(params.gitrepository.url)
      params:
        - name: revision
          value: $(params.gitrevision)
        - name: gitrepository_url
          value: $(params.gitrepository.url)
        - name: gitrepository_fullname
          value: $(params.gitrepository.fullname)
        - name: commit_ref
          value: $(params.commit.ref)
        - name: commit_id
          value: $(params.commit.id)
        - name: commit_date
          value: $(params.commit.date)
        - name: commit_message
          value: $(params.commit.message)
        - name: commit_author
          value: $(params.commit.author)
        - name: STORAGE_DRIVER
          value: $(params.STORAGE_DRIVER)
        - name: TLSVERIFY
          value: $(params.TLSVERIFY)
        

