apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: oc-process-deployment-template
spec:
  params:
    - name: TEMPLATE_FILE_NAME
      default: ""
      Description: Deployment template file
      type: string
    - name: APP_NAME
      default: ""
      Description: Name of the application to be deployed
      type: string
    - name: APP_GROUP
      default: ""
      Description: Application grouping within the topology view of the OpenShift web UI
      type: string
    - name: APP_IMAGE
      default: ""
      Description: The image to be deployed
      type: string
  resources:
    inputs:
      - name: source
        type: git
      - name: runtime-image
        type: image
  steps:
    - name: view-git-files
      resources: {}
      command:
        - ls
        - -al
        - /workspace/source/build/deploy-app-template.yaml
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
      volumeMounts:
        - name: deployment-files
          mountPath: /deployment-files
      workingDir: /deployment-files
    - name: gen-oc-process-script
      command:
        - /bin/sh
        - '-c'
      args:
        - |-
          echo "oc process -f /workspace/source/build/deploy-app-template.yaml -p APP_NAME=jke-banking -p APP_GROUP=JKE -p APP_IMAGE=image-registry.openshift-image-registry.svc:5000/liberty-rest/temp > deployment-resources.yaml " > oc-process-cmd.sh
          echo "Generated oc process script command"
          chmod a+x oc-process-cmd.sh
          ./oc-process-cmd.sh
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
      volumeMounts:
        - name: deployment-files
          mountPath: /deployment-files
      workingDir: /deployment-files
    - name: oc-create-resources
      resources: {}
      command:
        - oc
        - create 
        - '-f' 
        - deployment-resources.yaml 
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
      volumeMounts:
        - name: deployment-files
          mountPath: /deployment-files
      workingDir: /deployment-files
    - name: oc-get-resources
      resources: {}
      command:
        - oc
        - get 
        - all 
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
    - name: view-deployment-files
      resources: {}
      command:
        - ls
        - -alR
        - /deployment-files
      image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
      volumeMounts:
        - name: deployment-files
          mountPath: /deployment-files
      workingDir: /deployment-files
  volumes:
    - emptyDir: {}
      name: deployment-files