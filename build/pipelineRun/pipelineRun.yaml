apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: liberty-rest-app-run-pr-
spec:
  pipelineRef:
    name: liberty-rest-app
  resources:
    - name: app-source
      resourceRef:
        name: liberty-rest-app-source-code
    - name: intermediate-image
      resourceRef:
        name: intermediate
    - name: runtime-image
      resourceRef:
        name: liberty-rest-app
  params:
    - name: appTemplateFileName
      value: build/template/app-template.yaml
    - name: serviceTemplateFileName
      value: build/template/service-template.yaml
    - name: routeTemplateFileName
      value: build/template/route-template.yaml
    - name: appName
      value: liberty-rest
    - name: appGroup
      value: Liberty
    - name: quay-io-account
      value: "marrober"
    - name: quay-io-repository
      value: "liberty-rest"
    - name: quay-io-image-tag-name
      value: "latest"
