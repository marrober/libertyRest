apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: oc-process-deployment-temaplate
spec:
  params:
    - name: SCRIPT
      default: oc $@
      description: The OpenShift CLI arguments to run
      type: string
    - name: ARGS
      default: 
      - help
      description: The OpenShift CLI arguments to run
      type: array
    - name: TEMPLATE_FILE_NAME

    - name: APP_NAME

    - name: APP_GROUP

    - name: APP_IMAGE

  resources:
      inputs:
      - name: runtime-image
        resource: runtime-image
  steps:
    - args:
        - $(params.ARGS)
      image: 'image-registry.openshift-image-registry.svc:5000/openshift/cli:latest'
      name: oc
      resources: {}
      script: $(params.SCRIPT)